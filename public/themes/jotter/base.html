<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[ttlSiteName]</title>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="Robots" content="index, follow" />

        <meta name="description" content="[metaSiteDescription]" />
        <meta name="keywords" content="[metaSiteKeywords]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta charset="UTF-8">

        <meta property="og:site_name" content="[ttlSiteName]" />
        <meta property="og:type" content="[metaContentType]" />
        <meta property="og:title" content="[ttlSiteName]" />
        <meta property="og:description" content="[metaSiteDescription]" />
        <meta property="og:url" content="[PAGE_URL]" />
        <meta property="og:image" content="[HOMEURL]/images/default_banner.jpg" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="[ttlSiteName]" />
        <meta name="twitter:description" content="[metaSiteDescription]" />
        <meta name="twitter:domain" content="[HOMEURL]" />
        <meta name="twitter:url" content="[PAGE_URL]" />
        <meta name="twitter:image" content="[HOMEURL]/images/default_banner.jpg" />

        <link rel="apple-touch-icon" href="[IMG_DIR]/apple-touch-icon.png">
        <link rel="icon" href="[IMG_DIR]/favicon.png">

        <link type="text/css" rel="stylesheet" href="[CSS_DIR]/style.css">
    </head>
    <body>
        <nav class="topbar">
            <h1>[ttlSiteName]</h1>
            <button>
                <span class="avatar" style="background-image: url([AVATAR_URL]);">&nbsp;</span>
                <span>[DISPLAY_NAME]</span>
            </button>
        </nav>
[PAGE_HTML]
        <footer>

        </footer>
    </body>
[GenTime]
</html>
