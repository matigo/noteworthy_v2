<!DOCTYPE html>
<html lang="en">
    <head>
        <title>[ttlSiteName]</title>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="Robots" content="index, follow" />

        <meta name="description" content="[metaSiteDescription]" />
        <meta name="keywords" content="[metaSiteKeywords]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta charset="UTF-8">

        <meta property="og:site_name" content="[ttlSiteName]" />
        <meta property="og:type" content="[metaContentType]" />
        <meta property="og:title" content="[ttlSiteName]" />
        <meta property="og:description" content="[metaSiteDescription]" />
        <meta property="og:url" content="[PAGE_URL]" />
        <meta property="og:image" content="[HOMEURL]/images/locker_banner.jpg" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="[ttlSiteName]" />
        <meta name="twitter:description" content="[metaSiteDescription]" />
        <meta name="twitter:domain" content="[HOMEURL]" />
        <meta name="twitter:url" content="[PAGE_URL]" />
        <meta name="twitter:image" content="[HOMEURL]/images/locker_banner.jpg" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="home_url" content="[HOMEURL]" />
        <meta name="api_url" content="[API_URL]" />

        <link rel="apple-touch-icon" href="[IMG_DIR]/apple-touch-icon.png">
        <link rel="icon" href="[IMG_DIR]/favicon.png">

        <link type="text/css" rel="stylesheet" href="[CSS_DIR]/page.css">
        <link type="text/css" rel="stylesheet" href="[CSS_DIR]/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <div class="navbar-left">
                    <a class="navbar-brand" href="[HOMEURL]">[ttlSiteName]</a>
                </div>
                <section class="navbar-mobile">
                    <nav class="nav nav-navbar nav-transform-none ml-auto">
                        <a class="nav-link hidden" href="[HOMEURL]/about">[lblAbout]</a>
                        <a class="nav-link no-auth" href="[HOMEURL]/signup">[lblSignUp]</a>
                        <a class="nav-link no-auth" href="[HOMEURL]/login">[lblLogin]</a>
                    </nav>
                </section>
            </div>
        </nav>
[PAGE_HTML]
        <footer class="footer bg-gray py-7">
            <div class="container">
                <div class="row gap-y">
                    <div class="col-md-6 col-xl-6">
                        <p><a href="[HOMEURL]">[SITE_NAME]</a></p>
                    </div>
                    <div class="col-md-6 col-xl-6 text-right">
                        <p>[YEAR] &copy; [landFootCopyright]</p>
                    </div>
                    <div class="col-6 col-md-4 col-xl-4 text-center">
                        <h6 class="mb-4 mt-1"><strong>[landCol1Head]</strong></h6>
                        <div class="nav flex-column">
                            <a class="nav-link" href="[HOMEURL]/about">[lblAbout]</a>
                            <a class="nav-link" href="[HOMEURL]/contact">[lblContact]</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-xl-4 text-center">
                        <h6 class="mb-4 mt-1"><strong>[lblProduct]</strong></h6>
                        <div class="nav flex-column">
                            <a class="nav-link" href="https://blog.Noteworthy.org">[lblBlog]</a>
                            <a class="nav-link" href="[HOMEURL]/donate">[lblDonate]</a>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-xl-4 text-center">
                        <h6 class="mb-4 mt-1"><strong>[lblSupport]</strong></h6>
                        <div class="nav flex-column">
                            <a class="nav-link" href="https://docs.Noteworthy.org">[lblDocs]</a>
                            <a class="nav-link" href="[HOMEURL]/forgot">[lblForgot]</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
[GenTime]
</html>
