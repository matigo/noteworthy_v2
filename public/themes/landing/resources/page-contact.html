        <main class="main-content">
            <section class="section text-center" style="padding-bottom: 0;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <p><img src="[IMG_DIR]/planet.png" alt="..."></p>
                            <br>
                            <h3 class="mb-6"><strong>[contactTitle]</strong></h3>
                            <p class="lead text-muted">[contactLeader]</p>
                        </div>
                    </div>
                </div>
            </section>
            <div class="bg-white sign-up rounded shadow-7 w-400 mw-100 p-6">
                <div class="text-center">
                    <label>
                        <span>[contactName]</span>
                        <span class="name-icon"></span>
                        <input type="text" class="form-control" name="fdata" data-name="name" data-required="Y" data-minlength="2" value="" />
                    </label>
                    <label>
                        <span>[contactMail]</span>
                        <span class="email-icon"></span>
                        <input type="email" class="form-control" name="fdata" data-name="email" data-required="Y" data-minlength="6" value="" placeholder="your@email.address" />
                    </label>
                    <label>
                        <span>[contactText]</span>
                        <span class="code-icon"></span>
                        <textarea class="form-control" rows="10" name="fdata" data-name="content" data-required="Y" data-minlength="10" value="" placeholder="[contactTextPH]"></textarea>
                    </label>
                    <p>
                        <button class="btn-action btn-contact-next btn-primary" data-action="contact-next" disabled>[btnContactNext]</button>
                    </p>
                </div>
            </div>
        </main>
        <script src="[JS_DIR]/page.min.js"></script>
        <script type="text/javascript" src="[SHARED_JS]/globals.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[SHARED_JS]/network.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[SHARED_JS]/common.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/contact.js?ver=[CSS_VER]"></script>
