        <main class="main-content">
            <section class="section text-center" style="padding-bottom: 0;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <p><img src="[IMG_DIR]/planet.png" alt="..."></p>
                            <br>
                            <h3 class="mb-6"><strong>[loginTitle]</strong></h3>
                        </div>
                    </div>
                </div>
            </section>
            <div class="bg-white sign-up rounded shadow-7 w-400 mw-100 p-6">
                <h5 class="mb-7 text-center">[loginIntro]</h5>
                <div class="text-center">
                    <label>
                        <span>[loginMail]</span>
                        <span class="email-icon"></span>
                        <input type="email" class="form-control" name="fdata" data-name="account_name" data-required="Y" data-minlength="6" value="" placeholder="your@email.address" />
                    </label>
                    <label>
                        <span>[loginPassword]</span>
                        <span class="code-icon"></span>
                        <input type="password" class="form-control" name="fdata" data-name="account_pass" data-required="Y" data-minlength="6" value="" placeholder="[loginPasswordPH]" />
                    </label>
                    <p>
                        <button class="btn-action btn-login btn-primary" data-action="login" disabled>[btnLogin]</button>
                    </p>
                </div>
            </div>
        </main>
        <script src="[JS_DIR]/page.min.js"></script>
        <script type="text/javascript" src="[SHARED_JS]/globals.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[SHARED_JS]/network.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[SHARED_JS]/common.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/login.js?ver=[CSS_VER]"></script>
